<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{heading}}</h4>
  </div>
  <form class="text-center" style="color: #757575;" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
      <div class="md-form mb-4">
        <!-- <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon> -->
        <input type="text" [formControl]="name" class="form-control"
               mdbInput mdbValidate>
        <label for="defaultForm-email">Name</label>
        <mdb-error *ngIf="name.invalid && (name.dirty || name.touched)">
        </mdb-error>
        <mdb-success *ngIf="name.valid && (name.dirty || name.touched)">
        </mdb-success>
      </div>
      <div class="md-form mb-4">
        <!-- <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon> -->
        <input type="text" [formControl]="description" class="form-control"
               mdbInput mdbValidate>
        <label for="defaultForm-email">Description</label>
        <mdb-error *ngIf="description.invalid && (description.dirty || description.touched)">
        </mdb-error>
        <mdb-success *ngIf="description.valid && (description.dirty || description.touched)">
        </mdb-success>
      </div>

      <input type="hidden" formControlName="status">
      <input type="hidden" formControlName="_id">
  </div>
  <!-- {{this.userForm.value | json}} -->
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
    <button type="submit" mdbBtn color="primary" class="relative waves-light" [disabled]="!userForm.valid" mdbWavesEffect >Save!</button>
  </div>
  </form>
