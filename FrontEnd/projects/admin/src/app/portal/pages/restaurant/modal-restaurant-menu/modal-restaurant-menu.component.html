<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{heading}}</h4>
  </div>
  <form class="text-center" style="color: #757575;" [formGroup]="menuForm" (ngSubmit)="onSubmit()">
  
  <div class="modal-body">

    <div class="md-form mb-5">
        <!-- <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon> -->
        <input type="text" id="defaultForm-pass" [formControl]="name" class="form-control"
               mdbInput mdbValidate>
        <label for="defaultForm-pass">Menu Category</label>
        <mdb-error *ngIf="name.invalid && (name.dirty || name.touched)">
        </mdb-error>
        <mdb-success *ngIf="name.valid && (name.dirty || name.touched)">
        </mdb-success>
    </div>
    
      <input type="hidden" formControlName="status">
      <input type="hidden" formControlName="_id">
  </div>
  <!-- {{this.menuForm.value | json}} -->
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
    <button type="submit" mdbBtn color="primary" class="relative waves-light" [disabled]="!menuForm.valid" mdbWavesEffect >Save!</button>
  </div>
  </form>
