<h2 class="text-mute">
    {{heading | uppercase}}
</h2>
<mdb-card>
    <mdb-card-body>
      <!-- This is some text within a panel body. -->
      <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <input type="hidden" formControlName="_id">
            <div class="md-form col-md-6 mb-4">
                <mdb-select-2 [formControl]="cuisine" [multiple]="true" placeholder="Choose Cuisines" label="Cuisine" (ngModelChange)="getSelectedCuisineValue($event)" [ngModel]="selectedCuisineValue">
                  <mdb-select-all-option>Select all</mdb-select-all-option>
                  <mdb-select-option *ngFor="let option of cuisineList" [value]="option._id">{{ option.name }}</mdb-select-option>
                  <mdb-error *ngIf="cuisine.invalid && (cuisine.dirty || cuisine.touched)">
                  </mdb-error>
                  <mdb-success *ngIf="cuisine.valid && (cuisine.dirty || cuisine.touched)">
                  </mdb-success>
                </mdb-select-2>
              </div>
            <div class="md-form col-md-6 mb-4">
                <!-- <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon> -->
                <input type="text" [formControl]="name" class="form-control"
                       mdbInput mdbValidate>
                <label for="defaultForm-email">Your Name</label>
                <mdb-error *ngIf="name.invalid && (name.dirty || name.touched)">
                </mdb-error>
                <mdb-success *ngIf="name.valid && (name.dirty || name.touched)">
                </mdb-success>
            </div>
    
            <div class="md-form col-md-6 mb-4">
                <!-- <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon> -->
                <input type="text" [formControl]="restaurant_name" class="form-control"
                       mdbInput mdbValidate>
                <label for="defaultForm-email">Restaurant Name</label>
                <mdb-error *ngIf="restaurant_name.invalid && (restaurant_name.dirty || restaurant_name.touched)">
                </mdb-error>
                <mdb-success *ngIf="restaurant_name.valid && (restaurant_name.dirty || restaurant_name.touched)">
                </mdb-success>
            </div>
            <div class="md-form col-md-6 mb-4">
                <!-- <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon> -->
                <input type="text" [formControl]="email" class="form-control"
                       mdbInput mdbValidate>
                <label for="defaultForm-email">Email</label>
                <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">
                </mdb-error>
                <mdb-success *ngIf="email.valid && (email.dirty || email.touched)">
                </mdb-success>
            </div>
            <div class="md-form col-md-6 mb-4">
                <!-- <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon> -->
                <input type="text" [formControl]="contact" class="form-control"
                       mdbInput mdbValidate>
                <label for="defaultForm-email">Mobile Number</label>
                <mdb-error *ngIf="contact.invalid && (contact.dirty || contact.touched)">
                </mdb-error>
                <mdb-success *ngIf="contact.valid && (contact.dirty || contact.touched)">
                </mdb-success>
            </div>
            
            <div class="md-form col-md-6 mb-4">
                <mdb-select-2 [formControl]="item_type" [multiple]="true" placeholder="Choose your Food Type" label="Food Type" (ngModelChange)="getSelectedValue($event)" [ngModel]="selectedValue">
                  <mdb-select-all-option>Select all</mdb-select-all-option>
                  <mdb-select-option *ngFor="let option of options" [value]="option">{{ option }}</mdb-select-option>
                </mdb-select-2>
            </div>
            <div class="md-form col-md-12 mb-4">
                <!-- <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon> -->
                <textarea type="text" [formControl]="description" class="md-textarea form-control"
                       mdbInput mdbValidate></textarea>
                <label for="defaultForm-email">About Restaurant</label>
                <mdb-error *ngIf="description.invalid && (description.dirty || description.touched)">
                </mdb-error>
                <mdb-success *ngIf="description.valid && (description.dirty || description.touched)">
                </mdb-success>
            </div>
            <div class="md-form col-md-12 mt-3 row">
                <label for="materialContactFormName">Image *</label><br><br>
                <div>
                  <input type="file" (change)="getFile2($event.target.files[0])" class="form-control-file" mdbInput mdbValidate>
                </div>
                <div *ngIf="imageUrl">
                  <img  [src]="imageUrl" width="150px" height="150px">
                </div>
    
                <!-- <mdb-error *ngIf="image.invalid && (image.dirty || image.touched)">Input invalid</mdb-error>
                <mdb-success *ngIf="image.valid && (image.dirty || image.touched)">Input valid</mdb-success> -->
              </div>
            
        </div>
        
        <!-- <div class="file-field md-form">
            <div mdbBtn floating="true" size="md" color="amber" mdbWavesEffect>
                <mdb-icon fas icon="cloud-upload-alt" aria-hidden="true"></mdb-icon>
                <input type="file" mdbFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
            </div>
            <div class="file-path-wrapper mt-3">
            <input class="file-path" type="text" placeholder="Upload your file" [value]="showFiles()">
            </div>
        </div> -->
        
        <button type="submit" mdbWavesEffect [disabled]="!restaurantForm.valid" class="btn btn-info  ml-0 float-right z-depth-0 my-4 waves-effect" >
            {{buttonName}}
            <i class="far fa-paper-plane ml-2"></i>
        </button>
        <!-- {{this.restaurantForm.value | json}} -->
      </form>
    </mdb-card-body>
  </mdb-card>
