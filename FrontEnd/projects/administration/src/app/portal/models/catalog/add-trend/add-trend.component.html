
<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title w-100" id="myModalLabel">Add New Trend</h4>
</div>
  
  
    
  <form class="text-center" style="color: #757575;" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="modal-body container-fluid">
          <div class=" mt-4 text-center">
            <div class="avatar-upload">
              <div class="avatar-edit">
                  <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" (change)="onFileChange($event)" />
                  <label id="editLable" for="imageUpload">
                  </label>
              </div>
              <div class="avatar-preview">
                  <img [src]="imageSrc" *ngIf="imageSrc" class="rounded-circle" style="height: 192px; width:192px">
              </div>
            </div>
          </div>
          <div class="md-form mt-3 ">
            <input type="text" formControlName="name" id="materialContactFormName" class="form-control" mdbInput mdbValidate />
            <label for="materialContactFormName">Name</label>
            <mdb-error *ngIf="name.invalid && (name.dirty || name.touched)" >Input invalid</mdb-error>
            <mdb-success *ngIf="name.valid && (name.dirty || name.touched)">Input valid</mdb-success>
          </div>

          <div class="md-form mt-3">
            <textarea type="text" formControlName="title" id="form7" class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
              <label for="form7">About Brand</label>
              <mdb-error *ngIf="title.invalid && (title.dirty || title.touched)" >Input invalid</mdb-error>
              <mdb-success *ngIf="title.valid && (title.dirty || title.touched)">Input valid</mdb-success>
          </div>

          {{contactForm.value | json}}
      </div>
  <div class="modal-footer">
  <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
  <button type="submit" [disabled]="!contactForm.valid" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save!</button>
</div>
</form>
