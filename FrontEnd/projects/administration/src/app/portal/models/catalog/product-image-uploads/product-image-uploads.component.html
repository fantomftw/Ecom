<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Add New Sub Category</h4>
  </div>
  <!-- [formGroup]="contactForm" -->
  <form class="text-center" style="color: #757575;"  (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <ngx-dropzone (change)="onSelect($event)" >
            <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
            <!-- <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-preview> -->
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)" [file]="f">
                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
              </ngx-dropzone-image-preview>
        </ngx-dropzone>
    </div>
<div class="modal-footer">
<button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
<button type="submit"  mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save!</button>

</div>
</form>
